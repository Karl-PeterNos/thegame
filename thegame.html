<head>
  <title>thegame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <div class="container">

    {{> thegame}}

  </div>
</body>

<template name="thegame">

  <div class="jumbotron">
      <h1>{{headerContent}}</h1>
      <div class="btn-group">
        <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
          Game<span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#" id="resetHand">Reset hand</a></li>
          <li><a href="#" id="resetGame">Reset game</a></li>
          <li><a href="#" id="startGame">New game</a></li>
        </ul>
      </div>
  </div>

  <div class ="row">
    <div class="col-md-12">
      <p><button type="button"  class="btn btn-success btn-block" disabled="{{addCardsDisabled}}" id="addCards">Add Cards ({{remainingStapel}})</button></p>
    </div>
  </div>
  <div class ="row">
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
      <button type="button"  class="btn btn-{{isActiveTable 'firstLower'}} btn-block" id="firstLower">{{firstLower}}</button>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
      <button type="button"  class="btn btn-{{isActiveTable 'secondLower'}} btn-block" id="secondLower">{{secondLower}}</button>
    </div>
  </div>
  <div class ="row">
    {{#each hand}}
      <div class="col-xs-6 col-sm-2 col-md-2 col-lg-2">
        <button type="button"  class="btn btn-{{isActiveHand}} btn-block" id="card">
          {{#if isDeltaTen}}<mark>{{card}}</mark>
          {{else}}{{card}}
          {{/if}}
          </button>
      </div>
    {{/each}}
  </div>
  <div class ="row">
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
      <button type="button"  class="btn btn-{{isActiveTable 'firstUpper'}} btn-block" id="firstUpper">{{firstUpper}}</button>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
      <button type="button"  class="btn btn-{{isActiveTable 'secondUpper'}} btn-block" id="secondUpper">{{secondUpper}}</button>
    </div>
  </div>

  <div class ="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <p></p><p>{{#each cheat}}{{card}} {{/each}}</p>
    </div>
  </div>

</template>
